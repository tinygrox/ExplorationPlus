CONTRACT_TYPE
{
    name = ExplorationPlus-OrbitalManoeuvres
    title = #ExplorationPlus_OrbitalManoeuvres_title // Perform a series of Orbital Manoeuvres in orbit of the homeworld.
    group = ExplorationPlus
	description = #ExplorationPlus_OrbitalManoeuvres_desc // To aid our efforts of building more complicated missions, we need to demonstrate that we have the necessary skills, like Rendezvous and Docking
    synopsis = #ExplorationPlus_OrbitalManoeuvres_synopsis // Perform a series of orbital manoeuvres above the homeworld.
    completedMessage = #ExplorationPlus_OrbitalManoeuvres_completedMessage // Huzzah! There is no such thing as the final frontier.
    minExpiry = 1
    maxExpiry = 7
    deadline = 0
    cancellable = true
    declinable = true
    prestige = Exceptional
    targetBody = @/homeworld
    maxCompletions = 1
    rewardScience = 6.0
    rewardReputation = 12.0
    rewardFunds = 88000.0
    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0

	DATA
	{
		type = CelestialBody
		homeworld = HomeWorld()
	}
	
	PARAMETER
	{
		name = RendezvousAndDocking
		type = VesselParameterGroup
		define = Agena
		
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			disableOnStateChange = true
			
				REQUIREMENT
				{
				name = Rendezvous
				type = Rendezvous
				invertRequirement = true
				title = #ExplorationPlus_OrbitalManoeuvres_Rendezvous_title // Must not have performed an orbital rendezvous
				}
		}
	}
	
	PARAMETER
	{
		name = Docking
		type = Docking
		disableOnStateChange = true
		vessel = Agena
		
		REQUIREMENT
		{
			name = Docking
			type = Docking
			invertRequirement = true
		}
	}
	
	PARAMETER
	{
	name = Spacewalk
	type = All
	
		PARAMETER
		{
			name = EVA
			type = VesselIsType
			vesselType = EVA
			disableOnStateChange = true
			title = #ExplorationPlus_OrbitalManoeuvres_EVA_title // Perform an EVA in space
		
			PARAMETER
			{
				name = InSpace
				type = ReachState
				situation = ORBITING
				situation = SUB_ORBITAL
				disableOnStateChange = false
			}
		}
		REQUIREMENT
		{
			name = SpacewalkRequirement
			invertRequirement = true
			type = Spacewalk
		}
	}
	
	REQUIREMENT
	{
    name = PartModuleUnlocked
    type = PartModuleUnlocked
    partModule = ModuleDockingNode
	title = #ExplorationPlus_OrbitalManoeuvres_PartModuleUnlocked_title // Must have unlocked docking ports.
	}
	
	REQUIREMENT
	{
    name = Rendezvous
    type = Rendezvous
	invertRequirement = true
	title = #ExplorationPlus_OrbitalManoeuvres_Rendezvous_title // Must not have performed an orbital rendezvous
	}

	
}