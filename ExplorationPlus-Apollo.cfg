CONTRACT_TYPE
{
    name = ExplorationPlus-Apollo
    title = #ExplorationPlus_Apollo_title // Do a Crewed Landing and Return on @/targetBody1
	genericTitle = #ExplorationPlus_Apollo_genericTitle // Return from a Celestial Body you previously landed on.
    group = ExplorationPlus
	description = #ExplorationPlus_Apollo_desc // Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we know you landed on @/targetBody1, but you must also return!
    genericDescription = #ExplorationPlus_Apollo_genericDesc // Return from a celestial body to show our marvelous scientific advancements!
    synopsis = #ExplorationPlus_Apollo_synopsis // Do a manned round-trip to @/targetBody1
    completedMessage = #ExplorationPlus_Apollo_completedMessage // Huzzah! There is no such thing as the final frontier.
    minExpiry = 1
    maxExpiry = 7
    deadline = 0
    cancellable = true
    declinable = true
    prestige = Exceptional
    targetBody = @/targetBody1
    rewardScience = 9
    rewardReputation = 18.0
    rewardFunds = 132000.0
    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0
    DATA
    {
        type = CelestialBody
		uniquenessCheck = CONTRACT_ACTIVE
        targetBody1 = LandedBodies().Where(b => !b.HaveReturnedFrom() && b.HasSurface() && !b.IsHomeWorld()).SelectUnique()
		title = #ExplorationPlus_Apollo_DATA // Must have landed on a celestial body, but not returned from it.
    }
	
	DATA
	{
		type = string
		requiredValue = true
		VesselVariableName = "Returner" + @/targetBody1.Name()
		hidden = true
	}
	
	PARAMETER
	{
		name = ReturnerDefine
		type = VesselParameterGroup
		define = @/VesselVariableName
		hideVesselName = true	
		dissassociateVesselsOnContractCompletion = true
		disableOnStateChange = true
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = false
			title = #ExplorationPlus_Apollo_ReturnerDefine_title // Land on @/targetBody1
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			disableOnStateChange = false
			minCrew = 1
			title = #ExplorationPlus_Apollo_HasCrew_title // Must have a Kerbal on board
		}
	}
	
	PARAMETER
	{
		name = PlantFlag
		type = PlantFlag
		disableOnStateChange = true
		REQUIREMENT
		{
			name = SurfaceEVA
			type = SurfaceEVA
			invertRequirement = true
			targetBody = @/targetBody1
		}
	}
	
		PARAMETER
	{
		name = ReturnerCatch
		type = VesselParameterGroup
		vessel = @/VesselVariableName
		
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = #ExplorationPlus_Apollo_ReturnHome_title // Return home
		}
	}
	
    REQUIREMENT
    {
        name = ReturnFromSurface
        type = ReturnFromSurface
		targetBody = @/targetBody1
		checkType = Manned
		invertRequirement = true
		title = #ExplorationPlus_Apollo_ReturnFromSurface_title // Must not have returned from the target body with a Kerballed mission
    }	
}
	
